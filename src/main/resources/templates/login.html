<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <form action="/" method="post">
    Name: <input type="text" name="username" />
      <br/>
      <br/>
      Password: <input type="password" name="password"/>
      <br/>
      <br/>
    <button type="submit">Log in</button>
  </form>


  <p th:text="${message}"></p>

</body>
</html>
